<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <title>Les Petits Plats</title>
</head>
<body>
    <header class="header">
        <img src="images/logo.svg" alt="Les petits plats" class="header__logo">
    </header>
    <main class="content">
        <section class="search-group">
            <div class="input-group-lg">
                <input type="text" class="form-control rounded" placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette" />
                <span class="icon-inside"><i class="bi bi-search"></i></span>
            </div>
            <div class="filters"></div>
            <div class="d-flex gap-4">
                <div class="input-group ingredients">
                    <input type="text" class="form-control bg-primary text-white rounded placeholder" placeholder="Ingrédients" />
                    <span class="icon-inside"><i class="bi bi-chevron-down text-white"></i></span>
                </div>
                <div class="input-group appareils">
                    <input type="text" class="form-control bg-green rounded placeholder" placeholder="Appareils" />
                    <span class="icon-inside"><i class="bi bi-chevron-down text-white"></i></i></span>
                </div>
                <button type="text" class="btn btn-danger rounded ustensils d-flex align-items-center" placeholder="Ustensiles">Ustensiles <span class="icon-inside"><i class="bi bi-chevron-down text-white"></i></span></button>
                    
            </div>
        </section>

        <section>
            <div class="container row mw-100 p-0"></div>
        </section>
    </main>
    
</body>
<script src="scripts/recipes.js"></script>
<script src="scripts/app.js" type="module"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</html>
